<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apna Grocery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Apna Grocery</h1>
  </header>

  <section class="banner">
    <img src="images/banner.png" alt="Grocery Banner">
  </section>

  <section class="search-bar">
    <input type="text" placeholder="Search for products...">
  </section>

  <section class="products">
    <div class="product-card">
      <h2>Tomato (1kg)</h2>
      <p>₹30</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h2>Rice (5kg)</h2>
      <p>₹250</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h2>Milk (1L)</h2>
      <p>₹50</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <h2>Atta (10kg)</h2>
      <p>₹400</p>
      <button>Add to Cart</button>
    </div>
  </section>
</body>
</html>
